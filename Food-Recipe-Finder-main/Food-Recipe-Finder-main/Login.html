<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register -  FlavorFind </title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-utensils"></i>  FlavorFind </h2>
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Register</button>
    </div>

    <div id="login-form">
      <input type="text" id="username" placeholder="Enter your name">
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <i class="fas fa-eye" id="toggle-password" title="Show/Hide Password"></i>
      </div>
      <button id="login-btn">Login</button>
    </div>

    <div id="register-form" style="display:none;">
      <input type="text" id="new-username" placeholder="Create your name">
      <div class="password-container">
        <input type="password" id="new-password" placeholder="Create password">
        <i class="fas fa-eye" id="toggle-new-password" title="Show/Hide Password"></i>
      </div>
      <button id="register-btn">Register</button>
    </div>

  </div>

  <script src="./js/login.js"></script>
</body>
</html>
