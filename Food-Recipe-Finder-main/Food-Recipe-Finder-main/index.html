<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FlavorFind  â€“ Smart Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">


</head>
<script>
    if (!localStorage.getItem('loggedInUser')) {
        window.location.href = 'Login.html';
    }
</script>

<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i>  FlavorFind </h1>
        <div id="search-section">
            <input type="text" id="search-input" placeholder="Search for a recipe...">
            <select id="filter-select">
                <option value="">All Categories</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Seafood">Seafood</option>
                <option value="Dessert">Dessert</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Beef">Beef</option>
            </select>
            <select id="area-select">
                <option value="">All Countries</option>
                <option value="American">American</option>
                <option value="British">British</option>
                <option value="Canadian">Canadian</option>
                <option value="Chinese">Chinese</option>
                <option value="Dutch">Dutch</option>
                <option value="Egyptian">Egyptian</option>
                <option value="French">French</option>
                <option value="Greek">Greek</option>
                <option value="Indian">Indian</option>
                <option value="Irish">Irish</option>
                <option value="Italian">Italian</option>
                <option value="Jamaican">Jamaican</option>
                <option value="Japanese">Japanese</option>
                <option value="Kenyan">Kenyan</option>
                <option value="Malaysian">Malaysian</option>
                <option value="Mexican">Mexican</option>
                <option value="Moroccan">Moroccan</option>
                <option value="Russian">Russian</option>
                <option value="Spanish">Spanish</option>
                <option value="Thai">Thai</option>
                <option value="Tunisian">Tunisian</option>
                <option value="Turkish">Turkish</option>
                <option value="Vietnamese">Vietnamese</option>
            </select>

            <button id="search-button">Search</button>
            <a href="favorites.html" id="favorites-button">
                <i class="fas fa-heart"></i> Favorites (<span id="favorites-count">0</span>)
            </a>


            <button id="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
            <span id="mic-status" style="margin-left:10px; color:#355c7d;"></span>


        </div>
        <h2 id="trending-title" style="text-align:center; margin-top:2rem;">Trending Meals</h2>

        <div id="meal-results" class="meal-grid"></div>
        <div id="meal-detail"></div>

        <div id="loader" style="display:none;">
            <div class="spinner"></div>
        </div>



    </div>
    <script src="./js/login.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
